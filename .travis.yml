# see http://about.travis-ci.org/docs/user/languages/go/ for more hints
language: go

go:
  - 1.6
  - 1.5

global:
  - secure: ""

before_install:
    - cp .netrc ~
    - chmod 600 ~/.netrc
    - chmod 600 .netrc

after_success:
    - zip palette-updater.zip $GOPATH/bin/*

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - palette-updater.zip
  skip_cleanup: true
